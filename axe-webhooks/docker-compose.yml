version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: axe-webhooks_web_1
      APP_PORT: 3456

  web:
    image: axe-webhooks-web:local
    build: ./web
    init: true
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/data
    environment:
      ADMIN_PASSWORD: "${APP_AXE_WEBHOOKS_ADMIN_PASSWORD:-}"

  watcher:
    image: axe-webhooks-watcher:local
    build: ./watcher
    init: true
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/data
    environment:
      POLL_SECONDS: "${APP_AXE_WEBHOOKS_POLL_SECONDS:-15}"
    depends_on:
      - web
